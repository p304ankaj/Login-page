<!------------------------------------------------------------------------------------------------------->
<section class="head">

    <section class="login_image">
        <div id="container">
                <img src="pexels-gradienta-7135120 1.png" id="img1" />
                <img src="logo-default-223x50 1.png" id="img2" /> 
        <div>
    </section>
<!------------------------------------------------------------------------------------------------------------------------------------------>
<section class="header">
    <div class="header_top_text"><h4>Hi there,</h4></div>
        
        <div class="header_text"><h2>Welcome back</h2></div>
        <div class="header_image"><img src="Bitmap.png"></div>
</section>
<!------------------------------------------------------------------------------------------------------------------------------------------>
<section class="button">

        <button class="button button--google"><img width="17" height="17" src="google1.png">Google</button> 
        <button class="button button--apple"><img width="17" height="17" src="apple.png">Apple ID</button>
    </div>
</section>
<!------------------------------------------------------------------------------------------------------------------------------------------>
<section class="containt">
        <div class="containt-text"><h5>or continue with email address</h5></div>
    </section>

<!----------------------------------------------------------------------------------------------------------------------------------------->
<section class="login">
    <form>
        <div class="login login-email">
            <div class="email-text"> 
            <input type="email" placeholder="eg:xyz@gmail.com" required/> 
            </div>
        </div> 
        <div class="login login-password"> 
            <div class="password-text">  
            <input type="Password" name="Pass" id="Pass" placeholder="Enter your Password" required/>
        </div>
    </div> 
</section>
        <div class="remember-me">
            <input type="checkbox" name="item">
            <span class="text-checkbox">Remember me</span>
        </div>
        <div class="forget-password">
            <p>forget password?</p>
        </div>
        <div class="signin_button">
            <button class="btn" type="submit">Sign in to Your account</button>
        </div>

        <!------------------------------------------------------------------------------------------->
<section class="footer">
            <h5>Don't have an account?
            <a href="#">Sign Up for free</a></h5>       
</section> 
</form> 
</section>
