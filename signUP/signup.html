<section class="button">

    </section>

<!----------------------------------------------------------------------------------------------------------------------------------------->

<section class="main">
    <div class="first_name">
        <input type="text" placeholder="Firstname" required/>
    </div>
    
    <div class="Last_name">
        <input class="text" placeholder="Lastname" required/>
    </div>
</section>

<!----------------------------------------------------------------------------------------------------------------------------------------->
 <section class="login">
    <div class="login login-email">
        <div class="email-text">
            <input type="email" placeholder="eg:xyz@gmail.com" required/>
        </div>
    </div>
    <div class="login login-password">
        <div class="password-text">
            <input type="Password" name="Pass" id="Pass" placeholder="Enter your Password" required/>
        </div>
    </div>
    <div class="remember-me">
        <input type="checkbox" name="item">
        <span class="text-checkbox">I agree to the</span>
        <h4>Terms and Condition</h4>
    </div>
    <div class="signup_button">
        <button class="btn" type="submit">Sign Up to Your account</button>
    </div>
